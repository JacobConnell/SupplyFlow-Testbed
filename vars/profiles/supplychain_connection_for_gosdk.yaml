---
# ROOTPATH should be set to the absolute path of crypto material starting directory
# for example: export ROOTPATH=/home/ubuntu/mywork/vars/keyfiles
"name": "supplychain"
"x-type": "hlfv-2.3.0"
"version": "1.0.0"
"client":
  "organization": "supplier.supply.com"
  "cryptoconfig":
    "path": "${ROOTPATH}"
  "connection":
    "timeout":
      "peer":
        "endorser": "300"
        "eventHub": "300"
        "eventReg": "300"
      "orderer": "300"
  "credentialStore":
    "path": "/tmp/state-store"
    "cryptoStore":
      "path": "/tmp/msp"
  "BCCSP":
    "security":
      "enabled": "true"
      "default":
        "provider": "SW"
      "hashAlgorithm": "SHA2"
      "softVerify": "true"
      "level": "256"

"channels":
  "supplychain":
    "orderers":
    - "orderer1.supply.com"
    - "orderer2.supply.com"
    - "orderer3.supply.com"
    "peers":
      "peer1.distillery.supply.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true
      "peer2.distillery.supply.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true
      "peer1.shop.supply.com":
